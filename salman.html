<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Love Page</title>
    <style>
/* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and general layout with a full gradient background */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #ff66b2, #fce4e4, #ff99cc);
    background-size: 400% 400%;
    animation: gradientBackground 5s ease infinite;
    color: #6a1b9a;
    line-height: 1.6;
}

/* Animation for the background gradient */
@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}


        header {
            background: url('https://via.placeholder.com/1500x600/FFB6C1/000000') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }

        .quote {
            font-style: italic;
            color: #e91e63;
            font-size: 1.5rem;
            margin: 30px 0;
        }

        .cta-button {
            background-color: #ff66b2;
            color: white;
            font-size: 1.2rem;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e91e63;
        }

        footer {
            background-color: #6a1b9a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>

<body>

    <header>
        <div>
            "Love is not just a feeling, it's a journey."
        </div>
    </header>

    <section>
        <h2>Your Love Story Begins Here</h2>
        <!-- <p>
            Love is the most beautiful feeling that brings joy, excitement, and warmth to our hearts. Whether it’s a
            story that has just begun or one that’s been cherished for years, love makes everything brighter.
        </p> -->

        <p class="quote">
            "Where there is love, there is life." - Mahatma Gandhi
        </p>

        <a href="mailto:someone@example.com" class="cta-button">Send Your Love Letter</a>
    </section>

    <footer>
        <p>Created with ❤️ | <a href="https://www.yourwebsite.com" target="_blank">Your Romantic Page</a></p>
    </footer>

</body>

</html>
